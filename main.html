<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise Resolution Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
    .loading {
      font-weight: bold;
      color: #888;
    }
  </style>
</head>
<body>

  <h2>Multiple Promises Resolution Tracker</h2>
  <table>
    <thead>
      <tr>
        <th>Promise</th>
        <th>Time Taken (Seconds)</th>
      </tr>
    </thead>
    <tbody id="output">
      <tr>
        <td colspan="2" class="loading">Loading...</td>
      </tr>
    </tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
